<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Generator</title>
    <link rel="stylesheet" href="index.a88af84b.css">
  </head>
  <body>
    <main>
      <section>
        <canvas id="main-canvas">
          Your browser does not support &lt;canvas&gt; tag.
        </canvas>
      </section>
      <section id="toolbox">
        <fieldset id="misc-controls">
          <legend>Miscellaneous</legend>

          <label for="grid-order">
            Grid Order: 
            <select id="grid-order">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="8" selected="">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="12">12</option>
            </select>
          </label>

          <button id="order-button">Set Grid Order</button>
          
          <label for="grid-toggle">
            <input type="checkbox" id="grid-toggle">
            <span>Show Grid</span>
          </label>
          
          <button id="save-button">Save Mandala as PNG</button>

          <label for="invert-toggle">
            <input type="checkbox" id="invert-toggle">
            <span>Invert Colors</span>
          </label>

          <button id="save-button-serial">Save Mandala as JSON</button>

          <button id="load-button-serial">Load Mandala from JSON</button>
          <input type="file" id="hidden-file-input" accept="application/json" hidden="">
        </fieldset>

        <fieldset id="fieldset-prim-add">
          <legend>Add Motifs</legend>
          <div id="prim-option-box"></div>
          <button id="add-custom-button">Add Custom Motifs</button>
          <input type="file" id="hidden-primitive-input" accept="image/png" hidden="" multiple="">
        </fieldset>

        <fieldset id="fieldset-prim-used">
          <legend>Used Motifs</legend>
          <div id="prim-used-box"></div>
          <label for="checkbox-show-id">
            <input type="checkbox" id="checkbox-show-id">
            <span>Show IDs on canvas</span>
          </label>
        </fieldset>

        <fieldset id="fieldset-controls" class="hidden">
          <legend>Parameters</legend>

          <div class="control-bar">
            <label for="number-distance">Polar Radius</label>
            <input type="range" id="slider-distance">
            <input type="number" id="number-distance">
          </div>

          <div class="control-bar">
            <label for="number-angle">Polar Angle</label>
            <input type="range" id="slider-angle">
            <input type="number" id="number-angle">
          </div>

          <div class="control-bar">
            <label for="number-rotation">Self-rotation</label>
            <input type="range" id="slider-rotation">
            <input type="number" id="number-rotation">
          </div>
          
          <div class="control-bar">
            <label for="number-scale">Size</label>
            <input type="range" id="slider-scale">
            <input type="number" id="number-scale">
          </div>
          
          <div class="control-bar">
            <label for="number-multiplicity">Multiplicity</label>
            <input type="range" id="slider-multiplicity">
            <input type="number" id="number-multiplicity">
          </div>

          <div class="control-bar-secondary">
            <div>
              <input type="checkbox" id="checkbox-flip">
              <label for="checkbox-flip">Flip</label>
            </div>

            <div>
              <input type="checkbox" id="checkbox-invert">
              <label for="checkbox-invert">Invert Color</label>
            </div>

            <div>
              <label for="color-button" class="wide">Color</label>
              <input type="color" id="color-button">
            </div>
          </div>
          
        </fieldset>
      </section>
    </main>
    <script src="index.e7a68289.js" type="module" defer=""></script>
  </body>
</html>
